name: Build Docs (PR Check)

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Run prebuild scripts
        run: python scripts/prebuild.py

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Build website
        working-directory: website
        run: npm run build -- --out-dir build
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-build-pr-${{ github.event.pull_request.number }}
          path: website/build/
          retention-days: 7

      - name: Find existing comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '<!-- docs-build-artifact -->'

      - name: Post artifact link comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |
            <!-- docs-build-artifact -->
            ## ðŸ“¦ Documentation Build

            | Status | Artifact |
            |--------|----------|
            | âœ… Build successful | [Download docs-build-pr-${{ github.event.pull_request.number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |

            **To preview locally:**
            1. Download the artifact from the link above
            2. Extract the zip file
            3. Run `npx serve .` in the extracted folder
            4. Open http://localhost:3000

            ---
            <sub>Built from ${{ github.event.pull_request.head.sha }}</sub>
